<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#317EFB"/>
        <title>My seconde PWA</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="./styles/main.css"> 
        <script>
          if('serviceWorker' in navigator) {
              window.addEventListener('load', function(){
                  navigator.serviceWorker.register('/service-worker.js', {
                      scope: '/'
                  });
              });
          } else {
              console.log('Use another cache method');
          }
       </script>

    </head>
    <body>
        <section id="app">
            <header>
                <label for="item">
                    <input name='item' type="text" placeholder="Enter a task.." id="item"/>
                </label>
                <button name="addtodo" aria-label="Name" id="add" >
                  <div class="plus icon"></div>
                </button>
            </header>
            <main>
                <ul class="todo" page="todo"></ul>
            </main>
        </section>
        <script type="module" src ="js/app.js" async></script>

        <script nomodule>
            const script = document.createElement("script");
            script.src = "./js/component/card/card.js";
            document.head.appendChild(script);
        </script>
    </body>
</html>
